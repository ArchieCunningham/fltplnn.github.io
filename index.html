<head>
  <link rel="stylesheet" href="styles.css">
  <script src="metarFETCH.js"></script>
  <script src="textCenter.js"></script>
  <script src="metarDecode.js"></script>
  <meta name="viewport" content="width=device-width, initial scale=1.0">
</head>
<body>
  <div class="grid-container">
  <h1 class="title">Metar Fetcher/Decoder</h1>
  
  <div id="metarGrabber">
    <h3 id="metarTitle">Fetch Metar</h3>
    <input type="text" id="icaoInput" placeholder="ICAO" oninput="adjustTextAlignment()">
    <button id="getMetar" onclick="fetchMETAR()">Get METAR</button>
    <div id="metarOutput"></div>
    <button id="decodeMetar" onclick="decodeAndDisplayMetar()">Decode</button>
  </div>
  <br>
  <div id="metarDecoded">
    <h3 id="decodeMetarTitle">Decoded Metar</h3>
    <div id="decodedMetar"></div>
  </div>
  </div>
</body>
